<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/svg/rgb.svg">

    <title>Coordinated Print</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/materialize.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">
        <!-- Parallax -->
        <div data-relative-input="true" data-scalar-x="10" data-scalar-y="10" id="scene" class="parallax-scene">
          <div id="one" class="layer" data-depth="0.5">&amp;</div>
          <div id="two" class="layer" data-depth="0.2">V</div>
          <div id="three" class="layer" data-depth="0.4">M</div>
          <div id="four" class="layer" data-depth="0.8">A</div>
          <div id="five" class="layer" data-depth="0.5"><img class="infinite-spin" src="img/svg/cmyk.svg" /></div>
          <div id="zigzag" class="layer infinite-right"></div>
          <div id="zigzag" class="squig1 layer infinite-right" data-depth="0.1"></div>
          <div id="zigzag" class="squig2 layer infinite-right"></div>
        </div>

        <div class="cover-container">

          <div class="masthead clearfix" hidden>
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <img class="cover-logo infinite-both" src="img/svg/rgb.svg" alt="Coordinated Print" title="Coordinated Print">
            <h1 class="cover-heading my-5 grey-text text-darken-4"><span class="one">Coordinated</span> <span class="two">Print</span></h1>
            <a class="btn-large btn-floating waves-effect waves-dark grey darken-4 z-depth-3" href="mailto:customerservice@coordinatedprint.com"><i class="material-icons left">mail_outline</i></a>
            <p class="lead email mt-4 grey-text text-darken-4">customerservice@coordinatedprint.com</p>
            <div id="zigzag" class="squig3 infinite-right"></div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/vendor/materialize.min.js" ></script>
    <script src="js/vendors.min.js"></script>
    <script src="js/custom.min.js"></script>
  </body>
</html>
